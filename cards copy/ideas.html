<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ideas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            mincho: ['"BIZ UDPMincho"', 'serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css?family=BIZ%20UDPMincho" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    /* Preserve a few of your original micro-styles for look parity */
    html { scroll-behavior: smooth; }
    .fade-on-scroll { opacity: 0; transform: translateY(12px); transition: opacity .6s ease, transform .6s ease; }
    .fade-on-scroll.animate { opacity: 1; transform: none; }
    /* Keep your decorative side images positioning */
    .flowerleft { position: fixed; left: 0; top: 25%; width: 120px; opacity: .9; pointer-events: none; }
    .flowerright { position: fixed; right: 0; top: 30%; width: 120px; opacity: .9; pointer-events: none; }
    @media (max-width: 1024px) {
      .flowerleft, .flowerright { display: none; }
    }
    .LastUpdated { display:block; margin: 4rem auto 0; max-width: 360px; width: 60%; }
    /* Card image aspect helper */
    .card-img { width: 100%; height: 200px; object-fit: cover; }
  </style>
</head>
<body class="font-mincho text-black bg-white">

  <!-- Responsive Navbar -->
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex items-center justify-between h-14">
        <a href="#home" class="text-lg font-semibold tracking-wide">Angela's Portfolio</a>
        <button id="menuBtn" class="lg:hidden inline-flex items-center justify-center rounded-md p-2 border" aria-label="Open menu" aria-expanded="false">
          <i class="fa-solid fa-bars"></i>
        </button>
        <nav class="hidden lg:flex gap-6 text-sm font-semibold uppercase">
          <a href="#home" class="hover:opacity-70">Home</a>
          <a href="#about-me" class="hover:opacity-70">About Me</a>
          <a href="#projects" class="hover:opacity-70">Projects</a>
          <a href="contact.html" class="hover:opacity-70">Contact</a>
        </nav>
      </div>
      <!-- Mobile dropdown -->
      <div id="mobileMenu" class="lg:hidden hidden pb-3">
        <a href="#home" class="block py-2">Home</a>
        <a href="#about-me" class="block py-2">About Me</a>
        <a href="#projects" class="block py-2">Projects</a>
        <a href="contact.html" class="block py-2">Contact</a>
      </div>
    </div>
  </header>

  <section class="max-w-6xl mx-auto px-4 py-12 lg:py-20">
    <h1 class="text-3xl font-bold mb-6">Ideas</h1>
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <article class="rounded-2xl border overflow-hidden shadow-sm">
        <img src="cards/image/concept.png" class="card-img" alt="Concept" />
        <div class="p-4 space-y-2">
          <h2 class="text-lg font-semibold">Concept</h2>
          <p class="text-sm/6">Concept art and story sketches.</p>
        </div>
      </article>
      <article class="rounded-2xl border overflow-hidden shadow-sm">
        <img src="cards/image/story.png" class="card-img" alt="Story" />
        <div class="p-4 space-y-2">
          <h2 class="text-lg font-semibold">Story</h2>
          <p class="text-sm/6">Fragments and drafts.</p>
        </div>
      </article>
      <article class="rounded-2xl border overflow-hidden shadow-sm">
        <img src="cards/image/gameconcept.png" class="card-img" alt="Game concept" />
        <div class="p-4 space-y-2">
          <h2 class="text-lg font-semibold">Game Concept</h2>
          <p class="text-sm/6">Gameplay notes and visuals.</p>
        </div>
      </article>
    </div>
  </section>

  <script>
    // Toggle mobile menu
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    if (menuBtn && mobileMenu) {
      menuBtn.addEventListener('click', () => {
        const isOpen = !mobileMenu.classList.contains('hidden');
        mobileMenu.classList.toggle('hidden');
        menuBtn.setAttribute('aria-expanded', String(!isOpen));
      });
    }

    // Fade-on-scroll from your original script
    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("animate");
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.3 });

    document.querySelectorAll(".fade-on-scroll").forEach(target => observer.observe(target));
  </script>
</body>
</html>
